<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

省: <select id="pSelect">
        <option>请选择</option>
    </select>
</body>
<script>
    //发送Ajax请求服务器
    $.post('province',function(result){
        //解析result填充页面
        var opHtml="<option>请选择</option>";
        //每遍历一次就是一个province ,就拼接成一个option
        $(result).each(function (i,obj) {
            opHtml+="<option>"+obj.pname+"</option>";
        });
        //填充到select
        $("#pSelect").html(opHtml);
    },'json');

</script>
</html>
